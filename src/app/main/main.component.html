<app-header></app-header>

<main class="main">
  <h2 class="main__heading">Витрина:</h2>
  <ul class="main__list">
    <li class="main__item" *ngFor="let item of itemList">
      <a href="" [routerLink]="'/item/' + item.name" class="main__card card">
        <img [src]="'../../assets/' + item.photos[0].url" [alt]="item.name" class="card__image">
        <h3 class="card__name">{{item.shortDescription}}</h3>
      </a>
    </li>
  </ul>
</main>

<app-footer></app-footer>
